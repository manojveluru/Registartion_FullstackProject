<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center;">
    <h1>{{message}}</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Please Register Your Users</div>
                <div class="panel-body">
                    <form role="Form" method="post" action="" accept-charset="UTF-8">
						<div class="form-group">
							<label for="fname">Full Name</label>
							<input type="text" id="fname" class="form-control" name="fname" [(ngModel)]="user.name" placeholder="Example: John">
						</div>
                        
						
						<div class="form-group">
							<label for="emailaddr">Email Address</label>
							<input type="text" id="emailaddr" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Example: john.doe@gmail.com">
                        </div>
						<div class="form-group">
							<label for="experience">Experience</label>
							<input type="number" id="experience" class="form-control" name="experience" [(ngModel)]="user.experience" placeholder="Example: 10">
                        </div>
						<div class="form-group">
							<label for="domain">Domain</label>
							<input type="text" id="domain" class="form-control" name="domain" [(ngModel)]="user.domain" placeholder="Example: Java">
                        </div>
						<div class="form-group text-center">
							<button type="submit" class="btn btn-primary btn-lg" id="submitbtn" name="submit" (click)="registerNow()" [disabled]="user.name===''">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
